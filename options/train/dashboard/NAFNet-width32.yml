# general settings
name: NAFNet-Dashboard-width32
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
manual_seed: 10

datasets:
  train:
    name: dashboard-train
    type: RandomDegradationImageDataset
    dataroot_gt: ./datasets/dashboard/train/gt
    dataroot_lq: ./datasets/dashboard/train/lq

    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 128    # Cropped patched size for gt patches.
    use_flip: true
    use_rot: true
    use_psf: false  # whether to use psf for degradation

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 32
    batch_size_per_gpu: 70
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: dashboard-val
    type: PairedImageDataset
    dataroot_gt: ./datasets/dashboard/val/gt
    dataroot_lq: ./datasets/dashboard/val/lq
    io_backend:
      type: disk

network_g:
  type: NAFNetLocalEven   # network name, see in models/archs/NAFNet_arch*.py
  width: 32
  enc_blk_nums: [1, 1, 1, 28]
  middle_blk_num: 1
  dec_blk_nums: [1, 1, 1, 1]

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 1e-3
    weight_decay: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 4000
    eta_min: !!float 1e-7

  total_iter: 4000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: PSNRLoss
    loss_weight: 1
    reduction: mean

# validation settings
val:
  val_freq: !!float 4e2
  save_img: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 10
  save_checkpoint_freq: !!float 8e2
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

